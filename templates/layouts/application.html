<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
	<title>{{title}}</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="{{constants['static_url']}}favicon.ico">
  {{load_css(csss)|safe}}
  <script type="text/javascript">
    var BASE_URL = "{{constants['base_url']}}";
    var STATICS_URL  = "{{constants['static_url']}}";
    var MODULOS_JSON = JSON.parse('{{menu|safe}}');
		var ITEMS_JSON = JSON.parse('{{items|safe}}');
		var DATA = JSON.parse('{{data|safe}}');
    var CSRF = "{{constants['csrf']['secret']}}";
    var CSRF_KEY = "{{constants['csrf']['key']}}";
  </script>
</head>
<body>
  <input type="hidden" name="csrfmiddlewaretoken" value="{{ csrf_token }}">
  <label id="defaultTargetMensajes"></label>
  <!-- Inicio modal -->
  <button type="button" class="btn btn-primary btn-lg oculto" data-toggle="modal" data-target="#modal-container" id="btnModal">Launch demo modal</button>
  <div class="modal fade" id="modal-container" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          ...
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary">Save changes</button>
        </div>
      </div>
    </div>
  </div>
  <!-- Fin modal -->
  <div id="app"></div>
  <script id="template" type="text/x-handlebars-template">
    {% raw %}{{> header}}{% endraw %}
    {% raw %}{{> breadcrumb}}{% endraw %}
    {% raw %}{{> contenido}}{% endraw %}
    {% raw %}{{> footer}}{% endraw %}
  </script>
  <script id="header-template" type="text/x-handlebars-template">
    <header>
      <a href="{% raw %}{{BASE_URL}}{% endraw %}">Inicio</a>
      <a href="{% raw %}{{BASE_URL}}{% endraw %}ayuda">Ayuda</a>
      <a href="{% raw %}{{BASE_URL}}{% endraw %}login/ver" class="pull-right">Pepe Valdivia</a>
      <a href="{% raw %}{{BASE_URL}}{% endraw %}login/salir" class="pull-right">Cerrar Sesión</a>
    </header>
  </script>
  <!-- Fin Header -->
  <script id="breadcrumb-template" type="text/x-handlebars-template">
    <nav>
      <h1><i class="fa fa-map-marker h1" aria-hidden="true"></i>Gestor de Ubicaciones</h1>
      {% raw %}{{{menuModulos}}}{% endraw %}
    </nav>
  </script>
  <script id="contenido-template" type="text/x-handlebars-template">
    <div id="body-app" class="row">
      <aside class="col-md-2">
        {% raw %}{{{menuSubModulos}}}{% endraw %}
      </aside>
      <section class="col-md-10" id="workspace">
        <!-- Inicio Yield-->
        {% raw %}{{> yield}}{% endraw %}
        <!-- Fin Yield-->
      </section>
    </div>
  </script>
  <script id="footer-template" type="text/x-handlebars-template">
    <footer>
      <p>Powered by: <a href="http://softweb.pe/">Software Web Perú</a> © 2011-2018 </p>
    </footer>
  </script>
  <script id="yield" type="text/x-handlebars-template">
    {% block content %}{% endblock %}
  </script>
  {{load_js(jss)|safe}}
</body>
</html>
